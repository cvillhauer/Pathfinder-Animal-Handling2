<div class="row spell">
    <div class="container">
        <div style="display: flex; justify-content: space-around;" *ngFor="let spell of spells">
            <button type="button" class="btn btn-default col-xs-12" (click)="summon()">{{ spell.level }}</button>
            <select class="form-control" [(ngModel)]="selectedCreature">
                <option></option>
                <option *ngFor="let creature of creatures" [ngValue]="creature">{{ creature.description }}</option>
            </select>
        </div>
    </div>
    <div class="container">
        <creature></creature>
    </div>
</div>
