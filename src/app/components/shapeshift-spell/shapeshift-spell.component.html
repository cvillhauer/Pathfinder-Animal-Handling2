<div class="row">
  <div class="container">
    <h4 class="col-xs-4">{{ spell?.description }}</h4>
    <div style="display: flex; justify-content: space-around;">
      <select class="form-control col-xs-3" [(ngModel)]="selectedOption" (change)="optionChange()">
        <option></option>
        <option *ngFor="let option of spell?.shapeshiftOptions" [ngValue]="option">{{ option.description }}</option>
      </select>
      <select class="form-control col-xs-3" [(ngModel)]="selectedCreature">
        <option></option>
        <option *ngFor="let creature of spell?.creatures" [ngValue]="creature">{{ creature.description }}
        </option>
      </select>
      <button type="button" class="btn btn-default col-xs-2" (click)="onShapeshift()">Shapeshift</button>
    </div>
  </div>
</div>
